<div class="row">
    <div *ngFor="let slider of sliderRights" class="col-12">
        <div class="card">
            <img src="{{slider.urlToImage}}" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text"><a href="{{slider.url}}" target="_blank">{{slider.title}}</a></p>
            </div>
        </div>
    </div>
</div>
