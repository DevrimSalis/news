<div class="row">
  <div class="col-md-12">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div *ngFor="let slider of sliderMains" class="carousel-item active">
          <a href="{{slider.url}}" target="_blank">
            <div class-img></div>
            <img src="{{slider.urlToImage}}" class="d-block w-100" alt="...">
          </a>
          <div class="carousel-caption d-none d-md-block">
            <a href="{{slider.url}}" target="_blank">
              <h5>{{slider.title}}</h5>
            </a>
          </div>
        </div>
        <div *ngFor="let slider2 of sliderMains2" class="carousel-item">
          <a href="{{slider2.url}}" target="_blank">
            <img src="{{slider2.urlToImage}}" class="d-block w-100" alt="...">
          </a>
          <div class="carousel-caption d-none d-md-block">
            <a href="{{slider2.url}}" target="_blank">
              <h5>{{slider2.title}}</h5>
            </a>
          </div>
        </div>
        <div *ngFor="let slider3 of sliderMains3" class="carousel-item">
          <a href="{{slider3.url}}" target="_blank">
            <img src="{{slider3.urlToImage}}" class="d-block w-100" alt="...">
          </a>
          <div class="carousel-caption d-none d-md-block">
            <a href="{{slider3.url}}" target="_blank">
              <h5>{{slider3.title}}</h5>
            </a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="col-md-12">
    <img class="banner-img mt-2"
      src="https://www.adwordsturkey.com/wp-content/uploads/2019/02/en-cok-kullanilan-google-banner-olculeri-970x250.jpeg"
      alt="">
  </div>
</div>
