<div class="row">
    <h5>Teknoloji</h5>
    <div *ngFor="let tech of technologies" class="col-lg-3 mt-3 mb-3">
        <div class="card" style="width: 18rem;">
            <img src="{{tech.urlToImage}}" class="card-img-top" alt="...">
            <div class="card-body">
                <a href="{{tech.url}}" target="_blank">{{tech.title}}</a>
            </div>
        </div>
    </div>
</div>
